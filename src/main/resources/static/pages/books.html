<!DOCTYPE html><html><head>    <meta charset="UTF-8">    <title>登录页面</title>    <style type="text/css">        body {            background-color: #f2f2f2;        }        form {            background-color: #fff;            width: 400px;            margin: 0 auto;            padding: 40px;            border-radius: 4px;            box-shadow: 0 0 10px rgba(0,0,0,.1);        }        input[type="text"], input[type="password"] {            width: 100%;            padding: 12px 20px;            margin: 8px 0;            display: inline-block;            border: 1px solid #ccc;            border-radius: 4px;            box-sizing: border-box;            font-size: 16px;        }        input[type="submit"] {            background-color: #4CAF50;            color: white;            padding: 14px 20px;            margin: 8px 0;            border: none;            border-radius: 4px;            cursor: pointer;            font-size: 16px;        }        input[type="submit"]:hover {            background-color: #45a049;        }        span {            float: right;            font-size: 16px;            font-weight: bold;        }        a {            text-decoration: none;            color: #4CAF50;        }    </style></head><body><form action="" method="post">    <h2>登录</h2>    <input type="text" name="username" placeholder="用户名"><br>    <input type="password" name="password" placeholder="密码"><br>    <span><a href="#">忘记密码?</a></span>    <input type="submit" value="登录">    <p>还没有账号？<a href="#">立即注册</a></p></form></body></html>
